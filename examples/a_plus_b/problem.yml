type: traditional
cases:
    - args: ['1', '1']
    - args: ['100000', '200000']
cases-global:
    memory-limit: 128MB
    time-limit: 1000ms
    input-file: problem.in
    output-file: problem.out
    input-data: data/data{name}.in
    answer-data: data/data{name}.out
    gen: true
subtasks:
    - score: 40
      testcases: [1]
    - score: 60
      testcases: [1, 2]
languages:
    .cpp:
        flags: ['-O2']
    .c:
        flags: ['-O2']
    .pas:
        flags: ['-O2']
assertions:
    - prog: std.c
      score: 100
    - prog: partial.cpp
      subtasks:
        - id: 0
          passed: true
          score: 40
        - id: 1
          passed: false
    - prog: loop.c
      subtasks:
        - id: 0
          last-message: Time limit exceeded
build:
    input-gen: gen.cpp
    answer-gen: std_gen.cpp
