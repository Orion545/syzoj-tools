type: traditional
cases:
    - input-data: data/1.in
      answer-data: data/1.out
    - input-data: data/2.in
      answer-data: data/2.out
cases-global:
    memory-limit: 128MB
    time-limit: 1000ms
    input-file: problem.in
    output-file: problem.out
subtasks:
    - score: 40
      testcases: [1]
    - score: 60
      testcases: [1, 2]
languages:
    .cpp:
        flags: ['-O2']
    .c:
        flags: ['-O2']
    .pas:
        flags: ['-O2']
